<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VESIT Timetable Helper</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Your Custom CSS File -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 max-w-lg">
        <header class="text-center mb-6">
            <h1 class="text-3xl font-bold text-blue-600">VESIT Timetable Helper</h1>
            <p class="text-gray-600 mt-1">Find any lecture, instantly.</p>
        </header>

        <!-- Setup Section (Initially Hidden if details are saved) -->
        <section id="setup-section" class="bg-white p-6 rounded-lg shadow-md mb-6">
            <h2 class="text-xl font-semibold mb-4">Enter Your Details</h2>
            <div class="space-y-4">
                <div>
                    <label for="division-select" class="block text-sm font-medium text-gray-700 mb-1">Your Division</label>
                    <select id="division-select" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                        <option value="">Select your division...</option>
                        <!-- Options will be populated by JavaScript -->
                    </select>
                </div>
                <div>
                    <label for="lab-batch-input" class="block text-sm font-medium text-gray-700 mb-1">Lab Batch (A/B/C)</label>
                    <input type="text" id="lab-batch-input" placeholder="e.g., B" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
            </div>
            <button id="save-details-btn" class="mt-6 w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded-md hover:bg-blue-700">
                Save & Continue
            </button>
        </section>

        <!-- Main App Section (Initially Hidden) -->
        <main id="main-app" class="hidden space-y-6">
            <div id="user-info" class="text-center p-3 bg-blue-100 text-blue-800 rounded-md flex justify-between items-center">
                <span id="user-details-display" class="font-semibold text-sm md:text-base"></span>
                <button id="change-details-btn" class="text-sm font-semibold hover:underline flex-shrink-0">Change</button>
            </div>

            <!-- Tools Section -->
            <section class="bg-white p-6 rounded-lg shadow-md">
                <div class="mb-6">
                    <h2 class="text-xl font-semibold mb-3">Real Time Lookup</h2>
                    <div class="grid grid-cols-2 gap-4">
                        <button id="current-lec-btn" class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded-md hover:bg-blue-700">
                            Current Lecture
                        </button>
                        <button id="next-lec-btn" class="w-full bg-green-600 text-white font-semibold py-2 px-4 rounded-md hover:bg-green-700">
                            Next Lecture
                        </button>
                    </div>
                </div>
                
                <div>
                    <h2 class="text-xl font-semibold mb-3">Manual Lookup</h2>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <select id="day-select" class="w-full px-3 py-2 border border-gray-300 rounded-md"></select>
                        <input type="time" id="time-input" class="w-full px-3 py-2 border border-gray-300 rounded-md">
                        <button id="show-lec-btn" class="w-full bg-indigo-600 text-white font-semibold py-2 px-4 rounded-md hover:bg-indigo-700 md:col-span-1">
                            Show Lecture
                        </button>
                    </div>
                </div>
            </section>

            <!-- Result Display Area -->
            <section id="result-area" class="bg-white p-6 rounded-lg shadow-md min-h-[100px] flex items-center justify-center">
                <div id="result-text" class="text-gray-500 text-center w-full">Your results will appear here.</div>
            </section>
        </main>
    </div>

    <!-- Choice Modal (Initially Hidden) -->
    <div id="choice-modal" class="fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center p-4 hidden">
        <div class="bg-white rounded-lg shadow-xl p-6 max-w-sm w-full">
            <h3 id="choice-title" class="text-lg font-semibold mb-4"></h3>
            <div id="choice-options" class="space-y-2">
                <!-- Choice buttons will be populated here -->
            </div>
        </div>
    </div>

    <!-- Your Custom JavaScript File -->
    <script src="script.js"></script>
</body>
</html>
