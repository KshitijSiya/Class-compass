<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VESIT Timetable Helper</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Your Custom CSS File -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 max-w-lg">
        <header class="text-center mb-6">
            <h1 class="text-3xl font-bold text-blue-600">VESIT Timetable Helper</h1>
            <p class="text-gray-600 mt-1">Find what you need, instantly.</p>
        </header>

        <!-- Setup Section -->
        <section id="setup-section" class="bg-white p-6 rounded-lg shadow-md mb-6">
            <h2 class="text-xl font-semibold mb-4">Enter Your Details</h2>
            <div class="space-y-4">
                <div>
                    <label for="division-select" class="block text-sm font-medium text-gray-700 mb-1">Your Division</label>
                    <select id="division-select" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                        <option value="">Select your division...</option>
                    </select>
                </div>
                <div>
                    <label for="lab-batch-select" class="block text-sm font-medium text-gray-700 mb-1">Lab Batch</label>
                    <select id="lab-batch-select" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                    </select>
                </div>
            </div>
            <button id="save-details-btn" class="mt-6 w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded-md hover:bg-blue-700">
                Save & Continue
            </button>
        </section>

        <!-- Main App Section -->
        <main id="main-app" class="hidden space-y-6">
            <div id="user-info" class="text-center p-3 bg-blue-100 text-blue-800 rounded-md flex justify-between items-center">
                <span id="user-details-display" class="font-semibold text-sm md:text-base"></span>
                <button id="change-details-btn" class="text-sm font-semibold hover:underline flex-shrink-0">Change</button>
            </div>

            <!-- Universal Lookup Section -->
            <section class="bg-white p-6 rounded-lg shadow-md">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-semibold">Lookup Mode</h2>
                    <div class="flex items-center space-x-6">
                        <div class="flex items-center">
                            <input id="mode-realtime" name="lookup-mode" type="radio" checked class="h-4 w-4 border-gray-300 text-blue-600 focus:ring-blue-500">
                            <label for="mode-realtime" class="ml-2 block text-sm font-medium text-gray-700">Real Time</label>
                        </div>
                        <div class="flex items-center">
                            <input id="mode-manual" name="lookup-mode" type="radio" class="h-4 w-4 border-gray-300 text-blue-600 focus:ring-blue-500">
                            <label for="mode-manual" class="ml-2 block text-sm font-medium text-gray-700">Manual</label>
                        </div>
                    </div>
                </div>
                <div id="manual-controls" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <select id="day-select" class="w-full px-3 py-2 border border-gray-300 rounded-md"></select>
                    <input type="time" id="time-input" class="w-full px-3 py-2 border border-gray-300 rounded-md">
                </div>
            </section>

            <!-- Tabbed Tools Section -->
            <section class="bg-white rounded-lg shadow-md">
                <div class="border-b border-gray-200">
                    <nav class="-mb-px flex justify-center space-x-4" aria-label="Tabs">
                        <button class="tab-btn active-tab" data-tab="schedule">My Schedule</button>
                        <button class="tab-btn" data-tab="rooms">Empty Rooms</button>
                        <button class="tab-btn" data-tab="teacher">Find Teacher</button>
                    </nav>
                </div>

                <div class="p-6">
                    <!-- My Schedule Panel -->
                    <div id="schedule-tab" class="tab-content">
                        <div class="grid grid-cols-2 gap-4">
                            <button id="current-lec-btn" class="tool-btn bg-blue-600 hover:bg-blue-700">Check Current</button>
                            <button id="next-lec-btn" class="tool-btn bg-green-600 hover:bg-green-700">Check Next</button>
                        </div>
                        <div id="schedule-result-area" class="result-area">
                            <div id="schedule-result-text" class="result-text">Your schedule results will appear here.</div>
                        </div>
                    </div>

                    <!-- Empty Rooms Panel -->
                    <div id="rooms-tab" class="tab-content hidden">
                        <div class="flex flex-col sm:flex-row items-center sm:space-x-2 space-y-2 sm:space-y-0 mb-4">
                            <label for="floor-select" class="sr-only">Select Floor</label>
                            <select id="floor-select" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm"></select>
                            <button id="find-rooms-btn" class="tool-btn bg-green-600 hover:bg-green-700 flex-shrink-0 w-full sm:w-auto">Find</button>
                        </div>
                        <div id="rooms-result-area" class="result-area">
                            <div id="rooms-result-text" class="result-text">Room results will appear here.</div>
                        </div>
                    </div>

                    <!-- Find Teacher Panel -->
                    <div id="teacher-tab" class="tab-content hidden">
                         <div class="flex flex-col sm:flex-row items-center sm:space-x-2 space-y-2 sm:space-y-0 mb-4">
                            <label for="teacher-select" class="sr-only">Select Teacher</label>
                            <select id="teacher-select" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
                                <option value="">Select a Teacher...</option>
                            </select>
                            <button id="find-teacher-btn" class="tool-btn bg-purple-600 hover:bg-purple-700 flex-shrink-0 w-full sm:w-auto">Find</button>
                        </div>
                        <div id="teacher-result-area" class="result-area">
                            <div id="teacher-result-text" class="result-text">Teacher location will appear here.</div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Choice Modal -->
    <div id="choice-modal" class="fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center p-4 hidden">
        <div class="bg-white rounded-lg shadow-xl p-6 max-w-sm w-full">
            <h3 id="choice-title" class="text-lg font-semibold mb-4"></h3>
            <div id="choice-options" class="space-y-2"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
